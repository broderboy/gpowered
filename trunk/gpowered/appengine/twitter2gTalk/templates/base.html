<html>
    <head>
        <title>{% block title %}{% endblock %} - twitter2gTalk </title>
    </head>
    <body>
    	{% block header %}
    	{% if user %}
    	<div align="right">Logged in as {{ user.nickname }} - 
    	  <a href="/settings/">Settings</a> - <a href="{{log_in_out_url}}">Log out</a> </div>
    	{% else %}
    	<div align="right"><a href="{{log_in_out_url}}">Log in</a></div>
    	{% endif %}
    	{% endblock %}
		{% block content %}{% endblock %}
		{% block footer %}
		<hr/>
		<a href="/">Return to StartPage</a>
		{% endblock %}
    </body>
</html>
