{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
{% if errors %}
<p>There were errors. Settinge were NOT updated.</p>
{% for e in errors %}
- {{ e }} <br />
{% endfor %}
<br />
{% endif %}
<form action="/settings/" method="POST">
<table>
	<tr><td>Email:</td><td>{{ user.email }}</td></tr>
	<tr><td>Password: </td><td><input type="password" name="password"></td></tr>
	<tr><td>Twitter Account: </td><td><input type="text" name="twitter" {% if twitter %}value="{{ twitter }}"{% endif %}</td></tr>
	<tr><td>Active? </td><td><input type="checkbox" name="active" value="yes" checked="true"></td></tr>
	<tr><td colspan="2"><input type="submit" value="submit">
</table>
</form>
{% endblock %}
